<!DOCTYPE html>
<html>

<style>
.container{
	width:1250px;
	height:300px;
	position: relative;

}
.slider_box{
	background-position: center;
    position:relative;
	width: 7000px;
	animation-name: slideranimation;
	animation-duration:20s;
	animation-iteration-count: infinite;
}
.sliderbox img
{
	float:left;
}
@keyframes slideranimation
{

	0%{
		left:0px;
	}
	20%{
		left: 0px;
	}
	25%{
		left:-1250px;
	}
	45%{
		left: -1250px;
	}

	50%{
		left:-2510px;
	}

	70%{
		left: -2510px;
	}
	75%{
		left: -3760px;
	}
}
</style>
<head>
 
</head>

<body>
	<div class="container">
		<div class="slider_box">
			<img src="book1.jpg"  width="1250px" height="300px">
			<img src="book2.jpg"  width="1250px" height="300px">
			<img src="book3.jpg"  width="1250px" height="300px">
			<img src="book4.jpg"  width="1250px" height="300px">

		</div>
	</div>
</body>
</html>
